    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"RU201","title":"RU201","path":"\u002Ftag\u002FRU201\u002F","belongsTo":{"totalCount":2,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"821c2e8957c9f9558e8a4bf1e2c0c961","title":"Redis University RU201 - Minggu Ke-2","datetime":"2019-08-20 10:00:00","path":"\u002Fartikel\u002Fredis-university-ru201-minggu-ke-2\u002F","icon":"\u002Fimages\u002Ficons\u002Fredis.png","content":"\u003Cp\u003EIni adalah catatan minggu ke-2 dari apa yang saya pelajari di kelas RU201-nya \u003Ca href=\"https:\u002F\u002Funiversity.redislabs.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis University\u003C\u002Fa\u003E yang berjudul \u003Cstrong\u003E\"RediSearch\"\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EPada minggu ke-2 topik pembahasannya adalah seputar penggunaan query pada RediSearch.\u003C\u002Fp\u003E\n\u003Cp\u003EBingung juga mau nyatetnya gimana, langsung ke contoh querynya ajalah ya.\nBtw query \u003Ccode\u003ESELECT\u003C\u002Fcode\u003E yang saya tulis pada komentar dibawah itu bukan SQL beneran, semacam \u003Cem\u003Epseudo-code\u003C\u002Fem\u003E SQL aja.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #888\"\u003E# Membuat index articles, ini sama kayak buat table di RDBMS\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.CREATE articles SCHEMA title TEXT WEIGHT 5.0 body TEXT author_name TEXT\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# Menambahkan artikel ke index articles, ini sama kayak insert data ke table\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #888\"\u003E# Syntax: FT.ADD index_name id score FIELDS field value [{field} {value}...]\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.ADD articles articles 123 0.5 FIELDS title \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"Lorem Ipsum\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E body \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"Lorem ipsum dolor sit amet\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E author_name \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"John Doe\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE somehow match \"lorem\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E LIMIT 0 10\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E1) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Einteger\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E 1  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E# count\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E2) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"123\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E# ID\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E3) 1) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"title\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E   2) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"Lorem Ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E   3) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"body\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E   4) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"Lorem ipsum dolor sit amet\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E   5) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"author_name\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E   6) \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"John Doe\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE somehow match \"lorem\" OR \"ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem|ipsum\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE somehow match \"lorem\" AND \"ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem ipsum\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE somehow match \"lorem ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003E\\\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003Elorem ipsum\u003C\u002Fspan\u003E\u003Cspan style=\"color: #5392DB\"\u003E\\\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE somehow match \"lorem\" AND not contains \"ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem -ipsum\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE somehow match \"lorem\" OR not contains \"ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem|-ipsum\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE anyfields LIKE \"lorem%\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem*\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE levehnstein(index) sounds like \"lorem\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"%lorem%\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE (somehow match \"lorem\" AND \"ipsum\") OR somehow match \"foo\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"(lorem ipsum)|foo\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE (somehow match \"lorem\" AND \"ipsum\") OR (somehow match \"foo\" AND \"bar\")\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"(lorem ipsum)|(foo bar)\"\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# SELECT * FROM articles WHERE (somehow match \"lorem\" AND \"ipsum\") OR not contains \"foo\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EFT.SEARCH articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"(lorem ipsum)|-foo\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EDokumentasi selengkapnya tentang \u003Ccode\u003EFT.CREATE\u003C\u002Fcode\u003E, \u003Ccode\u003EFT.ADD\u003C\u002Fcode\u003E, dan \u003Ccode\u003EFT.SEARCH\u003C\u002Fcode\u003E bisa dilihat pada link dibawah ini:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Foss.redislabs.com\u002Fredisearch\u002FCommands\u002F#ftcreate\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFT.CREATE\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Foss.redislabs.com\u002Fredisearch\u002FCommands\u002F#ftadd\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFT.ADD\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Foss.redislabs.com\u002Fredisearch\u002FCommands\u002F#ftsearch\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFT.SEARCH\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ESelanjutnya adalah memahami hasi dari \u003Ccode\u003EFT.EXPLAIN\u003C\u002Fcode\u003E. Buat kamu yang terbiasa dengan RDBMS mungkin sudah familiar dengan perintah \u003Ccode\u003Eexplain\u003C\u002Fcode\u003E, ya perintah ini digunakan untuk menjabarkan query. Di RediSearch sendiri \u003Ccode\u003EFT.EXPLAIN\u003C\u002Fcode\u003E ini digunakan untuk menjabarkan query pencarian (\u003Ccode\u003EFT.SEARCH\u003C\u002Fcode\u003E).\u003C\u002Fp\u003E\n\u003Cp\u003EBerikut adalah contoh penggunaan \u003Ccode\u003EFT.EXPLAIN\u003C\u002Fcode\u003E beserta penjelasannya.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EFT.EXPLAIN articles \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"lorem ipsum\"\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EINTERSECT \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  UNION \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E{\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    lorem\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003ELRM\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Eexpanded\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    +lorem\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Eexpanded\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  UNION \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    ipsum\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EAPSM\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Eexpanded\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    +ipsum\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Eexpanded\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EHaduh, gimana jelasinnya ya. Mesti pakai gambar ini. Nanti deh saya buatin.\nSementara silahkan bandingin sendiri aja sama hasil explain dibawah ini:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003C 003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  lorem\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  NOT{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    ipsum\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E  \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EDari beberapa hasil explain diatas, saya sih ngerti ya, soalnya sambil keinget sama penjelasan di videonya.\nCuma nanti kalau ada waktu saya coba gambarin pakai \u003Cem\u003Evenn diagram\u003C\u002Fem\u003E deh.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003EYaudah segitu aja untuk minggu ke-2 di RU201. Saat saya nulis ini sebetulnya sudah masuk minggu ke-3, tapi mungkin saya akan nulis minggu ke-3 nanti di minggu ke-4. Jadi segitu aja catatan minggu ini, bye.\u003C\u002Fp\u003E\n","excerpt":"","description":"Catatan kelas Redis University RU201 minggu ke-2","author":{"id":"Muhammad Syifa","title":"Muhammad Syifa","path":"\u002Fauthor\u002FMuhammad%20Syifa\u002F"}}},{"node":{"id":"a09ab95e3517e559565ab4d8a222ae85","title":"Redis University RU201 - Minggu Pertama","datetime":"2019-08-15 10:00:00","path":"\u002Fartikel\u002Fredis-university-ru201-minggu-pertama\u002F","icon":"\u002Fimages\u002Ficons\u002Fredis.png","content":"\u003Cp\u003EIni adalah catatan minggu pertama dari apa yang saya pelajari di kelas RU201-nya \u003Ca href=\"https:\u002F\u002Funiversity.redislabs.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis University\u003C\u002Fa\u003E yang berjudul \u003Cstrong\u003E\"RediSearch\"\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EPada kelas ini, pembahasannya adalah tentang RediSearch, yaitu modul Redis yang berisi perlengkapan untuk melakukan pencarian berbasis memori dan melakukan secondary indexing.\u003C\u002Fp\u003E\n\u003Cp\u003EKelas RU201 yang saya ikuti ini dimulai pada 7 Agustus 2019, dan akan berjalan selama 6 minggu\ndimana 5 minggu pertama adalah pembelajaran, dan minggu terakhir adalah ujian.\nPada 5 minggu pertama, peserta dibagikan materi berupa video, quiz, dan diakhiri dengan PR mingguan.\nNilai dari PR mingguan akan diakumulasikan pada nilai akhir, jika nilai akhir mencapai 65% atau lebih, peserta akan diberikan sertifikat penyelesaian dari Redis University.\u003C\u002Fp\u003E\n\u003Cp\u003ESebagaimana kelas Redis University lainnya, RU201 juga memberikan Virtual Lab di setiap minggunya yang sudah terinstall Redis dan RediSearch.\u003C\u002Fp\u003E\n\u003Ch2 id=\"catatan-ru201-minggu-pertama\"\u003E\u003Ca href=\"#catatan-ru201-minggu-pertama\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECatatan RU201 Minggu Pertama\u003C\u002Fh2\u003E\n\u003Cp\u003EPada minggu pertama, materi yang dibahas adalah:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ERedis Module\u003C\u002Fli\u003E\n\u003Cli\u003EKonsep Search Engine\u003C\u002Fli\u003E\n\u003Cli\u003EKonsep Secondary Index\u003C\u002Fli\u003E\n\u003Cli\u003ERediSearch vs Redis\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"1-redis-module\"\u003E\u003Ca href=\"#1-redis-module\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Redis Module\u003C\u002Fh4\u003E\n\u003Cp\u003ERedis module adalah software tambahan untuk menambahkan fungsionalitas yang berbeda pada Redis.\nRedis module berbeda dengan Redis client yang dibahas pada kelas RU201J.\u003C\u002Fp\u003E\n\u003Cp\u003EBerikut adalah poin-poin penting tentang redis module.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ERedis module adalah compiled software.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis module diimplementasikan sebagai sebuah shared object file (kurang tau maksudnya apa).\u003C\u002Fli\u003E\n\u003Cli\u003ERedis module berisi subroutines yang mengizinkan Redis server untuk terintegrasi dengannya saat runtime. Subroutines dipanggil oleh Redis melalui \u003Cem\u003Eforeign function interface\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EUmumnya redis module dibuat menggunakan C, C++ dan Rust.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis module dapat mengimplementasikan data type tersendiri diluar data types yang disediakan Redis.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis module dapat menambahkan perintah-perintah baru pada Redis server.\u003C\u002Fli\u003E\n\u003Cli\u003EData type memiliki akses langsung ke memori, disimpan ke server, dan beroperasi dengan kecepatan dan efisiensi yang sama dengan built-in commands.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ERedis module dapat diintegrasikan dengan beberapa cara:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMelalui file redis.conf.\u003C\u002Fli\u003E\n\u003Cli\u003EMelalui command line argument.\u003C\u002Fli\u003E\n\u003Cli\u003EMelalui perintah \u003Ccode\u003EMODULE LOAD\u003C\u002Fcode\u003E pada redis-cli.\u003C\u002Fli\u003E\n\u003Cli\u003EMelalui Redis enterprise GUI.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"2-konsep-search-engine\"\u003E\u003Ca href=\"#2-konsep-search-engine\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Konsep Search Engine\u003C\u002Fh4\u003E\n\u003Cp\u003EPada bagian ini yang pertama kali dibahas adalah tentang konsep dasar dari vocabulary pada search engine.\nUmumnya setiap indeks search engine terdiri dari sekumpulan dokumen. Setiap dokumen diidentifikasikan oleh ID yang terbuat dari sekumpulan field.\u003C\u002Fp\u003E\n\u003Cp\u003EBerikut poin-poin cukup penting untuk diingat:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EIndeks terdiri dari sekumpulan dokumen.\u003C\u002Fli\u003E\n\u003Cli\u003EIndeks dapat hanya berisi referensi dari dokumen tanpa menyimpan dokumen tersebut.\u003C\u002Fli\u003E\n\u003Cli\u003EIndeks tidak mengharuskan setiap field di dokumen untuk didefinisikan pada skema.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch6 id=\"tokenization\"\u003E\u003Ca href=\"#tokenization\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETokenization\u003C\u002Fh6\u003E\n\u003Cp\u003EDBMS pada umumnya menyimpan teks sebagai binary-stream, sedangkan search engine perlu memahami bahasa manusia\nsehingga tidak dapat menyimpan teks sebagai binary-stream. Hal pertama yang dilakukan search engine adalah\nmengambil teks dan mengubahnya menjadi huruf kecil semua, lalu memecah teks-teks tersebut kedalam \u003Cem\u003Elogical-unit\u003C\u002Fem\u003E, alias token. Untuk mendapatkan token, diperlukan proses \u003Cem\u003Etokenization\u003C\u002Fem\u003E (tokenisasi).\u003C\u002Fp\u003E\n\u003Cp\u003ESebagai contoh, pada kalimat \"sebuah token adalah\", jika dilakukan proses tokenisasi akan menjadi 3 buah token:\n\"sebuah\", \"token\", dan \"adalah\".\u003C\u002Fp\u003E\n\u003Cp\u003EPada RediSearch, spasi bukan satu-satunya pemisah token. Melainkan hampir semua tanda baca adalah pemisah dari token, dan akan diabaikan.\u003C\u002Fp\u003E\n\u003Cp\u003ESebagai contoh saat kamu memiliki kalimat \"kamu adalah satu-satunya\", maka RediSearch akan memecahnya menjadi 4 buah token: \"kamu\", \"adalah\", \"satu\", \"satunya\".\u003C\u002Fp\u003E\n\u003Cp\u003EJika kamu menginginkan \"satu-satunya\" dianggap sebagai sebuah token, kamu dapat melakukan escaping dengan menambahkan karakter backslash \u003Ccode\u003E\\\u003C\u002Fcode\u003E pada karakter pemisah. Contoh: \"kamu adalah satu\\-satunya\".\u003C\u002Fp\u003E\n\u003Ch6 id=\"stop-words\"\u003E\u003Ca href=\"#stop-words\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStop Words\u003C\u002Fh6\u003E\n\u003Cp\u003EStop words adalah daftar kata yang dianggap tidak penting (dapat diabaikan) sehingga perlu dihilangkan dari indeks.\nSebagai contoh adalah kata \"a\" (sebuah\u002Fseorang), kata tersebut sangat sering digunakan pada hampir semua dokumen, sehingga dirasa tidak perlu menyimpannya kedalam indeks.\u003C\u002Fp\u003E\n\u003Cp\u003EPada RediSearch daftar katayang masuk kedalam stop words (secara default) adalah:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Ea,    is,    the,   an,   and,  are, as,  at,   be,   but,  by,   for,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Eif,   in,    into,  it,   no,   not, of,  on,   or,   such, that, their,\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003Ethen, there, these, they, this, to,  was, will, with\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EKata-kata tersebut secara default akan diabaikan oleh RediSearch, tidak akan dimasukkan kedalam indeks.\u003C\u002Fp\u003E\n\u003Ch5 id=\"stemming\"\u003E\u003Ca href=\"#stemming\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStemming\u003C\u002Fh5\u003E\n\u003Cp\u003EStemming adalah proses mengubah kata pada setiap token menjadi kata dasarnya saja. Sebagai contoh kata \"menciptakan\", imbuhan \"men-kan\" akan dihapus, sehingga yang disimpan kedalam indeks hanya kata \"cipta\" saja. Kata kunci yang dimasukkan pada search engine juga dilakukan stemming. Dengan begini search engine yang dibuat jadi nggak kaku-kaku banget.\u003C\u002Fp\u003E\n\u003Cp\u003EDi RediSearch sendiri stemming bersifat optional, karena proses stemming ini cukup rumit untuk diadaptasi pada setiap bahasa, karena peraturan masing-masing bahasa yang cukup kompleks.\u003C\u002Fp\u003E\n\u003Ch4 id=\"3-konsep-secondary-index\"\u003E\u003Ca href=\"#3-konsep-secondary-index\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Konsep Secondary Index\u003C\u002Fh4\u003E\n\u003Cp\u003ESecondary indeks seperti namanya adalah indeks kedua setelah indeks utama (primary index). Yang dimaksud kedua disini, jadi secondary index adalah index yang berisi indeks utama. Aduh bingung juga nulisnya.\u003C\u002Fp\u003E\n\u003Cp\u003EGini, misalkan di MySQL kita punya database customer yang berisi kolom \"ID\", \"email\", \"name\", \"phone\", \"dob\", dan \"city\", dimana kolom ID adalah primary key (primary index).\u003C\u002Fp\u003E\n\u003Cp\u003ESaat kita ingin mencari customer berdasarkan \"city\", untuk mempercepat pencarian kita membutuhkan secondary index yang berisi ID dari si customer. Nanti setelah ID-nya didapat, barulah kita mengambil data customer secara utuh.\u003C\u002Fp\u003E\n\u003Cp\u003EDisini RediSearch berperan sebagai secondary index dimana dia menyimpan field-field yang akan dilakukan pencarian, yang berisi primary index.\u003C\u002Fp\u003E\n\u003Cp\u003ERediSearch memiliki kelebihan sebagai secondary index yaitu sebagaimana Redis, RedisSearch menyimpan secondary index kedalam memory (bukan phisycal storage) sehingga performa lebih optimal.\u003C\u002Fp\u003E\n\u003Cp\u003EKekurangan menggunakan secondary index diantaranya:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMeningkatkan kompleksitas untuk menjaga indeks supaya tetap sesuai dengan penyimpanan aslinya.\u003C\u002Fli\u003E\n\u003Cli\u003EBerpotensi out-of-date. Lagi-lagi kita harus menjaga indeks supaya sesuai dengan penyimpanan aslinya.\u003C\u002Fli\u003E\n\u003Cli\u003E2 stage latency. Karena kita memerlukan setidaknya 2 proses untuk setiap pencarian. Query ke RediSearch, kemudian query ke storage aslinya.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"4-redisearch-vs-redis\"\u003E\u003Ca href=\"#4-redisearch-vs-redis\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. RediSearch vs Redis\u003C\u002Fh4\u003E\n\u003Cp\u003ERediSearch memproses nilai berbeda dengan Redis biasa. Berikut adalah beberapa perbedannya.\u003C\u002Fp\u003E\n\u003Ch6 id=\"keyspaces-vs-index\"\u003E\u003Ca href=\"#keyspaces-vs-index\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKeyspaces vs Index\u003C\u002Fh6\u003E\n\u003Cp\u003EPada RediSearch tidak berlaku one-key pattern seperti halnya Redis biasa. Setiap key pada RediSearch disimpan menggunakan key space khusus sehingga kita tidak dapat menggunakan perintah redis biasa pada key yang digunakan di RediSearch.\u003C\u002Fp\u003E\n\u003Ch6 id=\"field-types\"\u003E\u003Ca href=\"#field-types\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EField Types\u003C\u002Fh6\u003E\n\u003Cp\u003EAda 4 tipe data yang perlu diketahui pada RediSearch.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EText: untuk menyimpan teks. Untuk setiap skema dari dokumen, maksimal hanya boleh terdiri dari 128 text field. Text field dapat diberikan bobot dan dapat dilakukan sorting.\u003C\u002Fli\u003E\n\u003Cli\u003ENumeric: untuk menyimpan data non-tekstual. Tipe ini dapat dilakukan sorting dan ranging. \u003C\u002Fli\u003E\n\u003Cli\u003ETag: untuk menyimpan sekumpulan teks\u002Flabel\u002Fkategri. Berbeda dengan teks field, tag fields tidak diterapkan stemming dan stop words.\u003C\u002Fli\u003E\n\u003Cli\u003EGeo: untuk menyimpan latitude dan longitude. Tipe ini disimpan sebagai sorted-set pada Redis.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Chr\u003E\n\u003Cp\u003ESepertinya segitu aja yang perlu dicatat pada minggu pertama di RU201 ini. Yaudahlah sampai jumpa di catatan minggu berikutnya.\u003C\u002Fp\u003E\n","excerpt":"","description":"Catatan kelas Redis University RU201 minggu pertama","author":{"id":"Muhammad Syifa","title":"Muhammad Syifa","path":"\u002Fauthor\u002FMuhammad%20Syifa\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.38717d41.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.80f15be6.js" defer></script>
