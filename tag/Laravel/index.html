    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"Laravel","title":"Laravel","path":"\u002Ftag\u002FLaravel\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"80040c8d50366162db3f400b81efbfdc","title":"Export Jutaan Data ke CSV dengan Aman di Laravel","datetime":"2019-11-08 11:00:00","path":"\u002Fartikel\u002Fexport-jutaan-data-ke-csv-dengan-aman-di-laravel\u002F","icon":"\u002Fimages\u002Ficons\u002Flaravel.png","content":"\u003Cp\u003EPada versi 6.0, Laravel menambahkan sebuah fitur baru yaitu \u003Cem\u003ELazy Collection\u003C\u002Fem\u003E.\nDengan \u003Cem\u003ELazy Collection\u003C\u002Fem\u003E, aplikasi Laravel dapat mengambil sekumpulan data dari database\ntanpa harus menampung \u003Cem\u003Eseluruh\u003C\u002Fem\u003E data tersebut kedalam memori. Di balik layar, \u003Cem\u003ELazy Collection\u003C\u002Fem\u003E\nmemanfaatkan fitur PHP Generator. Beberapa waktu lalu, saya posting \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fem.sifa\u002Fvideos\u002Fvb.100000130485713\u002F3270308866316764\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evideo\u003C\u002Fa\u003E untuk menjelaskan\nbagaimana generator dapat menghemat penggunaan memori. Kalau kamu penasaran, silahkan tonton \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fem.sifa\u002Fvideos\u002Fvb.100000130485713\u002F3270308866316764\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evideo tersebut\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EPada artikel ini, saya mau share bagaimana cara memanfaatkan \u003Cem\u003ELazy Collection\u003C\u002Fem\u003E untuk melakukan streaming file CSV,\nsehingga kita dapat melakukan export jutaan data tanpa harus menampung jutaan data tersebut ke dalam memori.\u003C\u002Fp\u003E\n\u003Ch4 id=\"kenapa-csv\"\u003E\u003Ca href=\"#kenapa-csv\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKenapa CSV?\u003C\u002Fh4\u003E\n\u003Cp\u003EKenapa menggunakan CSV, kenapa bukan file excel aja?\u003C\u002Fp\u003E\n\u003Cp\u003ESetahu saya, koreksi kalau salah loh ya. Saat ekspor data menjadi file excel, yang terjadi adalah\n(jutaan) data kamu akan dibuffer\u002Fditampung kedalam konten file excel (berupa string atau binary string), setelah selesai, kemudian dilakukan encoding, styling (buat border, warnai teks, merge-cells, dsb), sampai akhirnya \u003Cem\u003Ebuntelan\u003C\u002Fem\u003E file excel kamu siap,\nbarulah file excel kamu disajikan ke browser.\u003C\u002Fp\u003E\n\u003Cp\u003ESaat \"memasak\" (baca: mengolah) file excel tersebut, semakin banyak \"porsi\" (baca: baris) yang ingin dimasak, semakin besar pula \"wajan\" (baca: memori) yang harus digunakan untuk \"memasak\" file itu. Kalau \"wajan\"-nya tidak cukup besar, aplikasi kamu akan crash, karena memori limit.\u003C\u002Fp\u003E\n\u003Cp\u003EBerbeda dengan CSV, file CSV hanya berisi teks sederhana yang setiap barisnya mewakili baris data, dimana pada setiap baris terdapat \";\" atau \",\" sebagai pemisah dari masing-masing kolom. Kekurangannya, pada file CSV kita tidak bisa melakukan styling, formula, dsb seperti yang dapat didukung oleh file excel. Tapi dengan kekurangan tersebut, kita dapat melakukan streaming data baris-per-baris, sehingga kita server tidak perlu menampung beban memori dari seluruh data di dalam file CSV kita.\u003C\u002Fp\u003E\n\u003Ch4 id=\"kenapa-lazy-collection\"\u003E\u003Ca href=\"#kenapa-lazy-collection\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKenapa Lazy Collection?\u003C\u002Fh4\u003E\n\u003Cp\u003EKalau kamu pernah menonton video yang saya singgung diatas, kamu akan tahu peran Lazy Collection disini.\nSingkatnya, dengan Lazy Collection kita tidak perlu menampung data yang ingin kita ekspor,\nsehingga yang terjadi adalah data dari hasil query akan difetch satu-per-satu dari DBMS, untuk kemudian data tersebut\nditulis kedalam stream file csv yang diterima web browser.\u003C\u002Fp\u003E\n\u003Ch2 id=\"bagaimana-caranya\"\u003E\u003Ca href=\"#bagaimana-caranya\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBagaimana Caranya?\u003C\u002Fh2\u003E\n\u003Cp\u003ECaranya sebetulnya sederhana.\nMisalkan disini kita memiliki model \u003Ccode\u003EApp\\Models\\LogActivity.php\u003C\u002Fcode\u003E yang mewakili table \u003Ccode\u003Elog_activities\u003C\u002Fcode\u003E yang berisi 10 juta data.\nDi dalam table tersebut, kita ingin export data \u003Ccode\u003Etime\u003C\u002Fcode\u003E, \u003Ccode\u003Euser_id\u003C\u002Fcode\u003E, \u003Ccode\u003Emessage\u003C\u002Fcode\u003E, \u003Ccode\u003Eip_address\u003C\u002Fcode\u003E, dan \u003Ccode\u003Euser_agent\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003ESupaya agak panjang artikelnya, misalnya isi file modelnya kayak gini:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E&lt;?php\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FF0078\"\u003Enamespace\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E Illuminate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EDatabase\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EEloquent\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EModel\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #2BA8FF\"\u003Eclass\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E LogActivity \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003Eextends\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003EModel\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E{\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003Eprotected\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Etable \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"log_activities\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EDah, gitulah ya.\u003C\u002Fp\u003E\n\u003Cp\u003EKemudian, kita menambahkan route seperti ini di \u003Ccode\u003Eroutes\u002Fweb.php\u003C\u002Fcode\u003E:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003ERoute::get('log-activities\u002Fexport', 'LogActivityController@export');\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ESetelah itu, untuk di controllernya kamu dapat menuliskan seperti ini:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E&lt;?php\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FF0078\"\u003Enamespace\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E App\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EHttp\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EControllers\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FF0078\"\u003Euse\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E App\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EModels\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003ELogActivity\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FF0078\"\u003Euse\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E Illuminate\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EHttp\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E\\\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003ERequest\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #2BA8FF\"\u003Eclass\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E LogActivityController \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003Eextends\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003EController\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E{\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003Epublic\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003Eexport\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E()\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F 1. Ambil seluruh data log_activities kedalam generator\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Elogs \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E=\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E \u003C\u002Fspan\u003E\u003Cspan style=\"color: #2BA8FF\"\u003ELogActivity\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E::\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EorderBy(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E'time'\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E-&gt;\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Ecursor()\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F FYI: dibawah ini contoh kalau kamu mau gunakan condition dengan cursor\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F $logs = LogActivity::whereRaw(\"DATE(time) = '2019-11-08'\")-&gt;where('user_id', 1)-&gt;cursor()\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F 2. Set header untuk streaming file CSV\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Efilename \u003C\u002Fspan\u003E\u00 : #FFFFFF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"php:\u002F\u002Foutput\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"w+\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F 3.a. Tulis table header\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E        fputscsv(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Ecsv, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E[\u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"Time\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"User ID\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"Message\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"IP Address\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E, \u003C\u002Fspan\u003E\u003Cspan style=\"color: #50E3C2\"\u003E\"User Agent\"\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F 3.b. Tulis baris setiap log\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FF0078\"\u003Eforeach\u003C\u002Fspan\u003E\u003Cspan style=\"co 003Cspan style=\"color: #FFFFFF\"\u003Euser_agent\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E]\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #EFEFEF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #888\"\u003E\u002F\u002F 3.c. Tutup file\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E        \u003C\u002Fspan\u003E\u003Cspan style=\"color: #FAC863\"\u003Efclose\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003E(\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E$\u003C\u002Fspan\u003E\u003Cspan style=\"color: #FFFFFF\"\u003Ecsv)\u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003E    \u003C\u002Fspan\u003E\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #EFEFEF\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ESelesai. Dengan begitu, ketika kamu mengakses \u003Ccode\u003Ehttps:\u002F\u002Fappkamu.com\u002Flog-activities\u002Fexport\u003C\u002Fcode\u003E,\naplikasi kamu akan mengirimkan response berupa streaming file CSV yang berisi semua data didalam \u003Ccode\u003Elog_activities\u003C\u002Fcode\u003E\ntanpa harus mengalami beban memori yang tinggi.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003ENgomong-ngomong, cara diatas adalah cara yang agak native karena kita langsung menggunakan fungsi \u003Ccode\u003Eheader\u003C\u002Fcode\u003E bawaan PHP.\nSaya tulis seperti itu supaya kamu tahu cara di native atau di framework lain seperti apa.\nKalau kamu penasaran cara yang \"lebih\" ke-Laravel-an, kamu dapat menggunakan fungsi \u003Ccode\u003EstreamDownload\u003C\u002Fcode\u0
