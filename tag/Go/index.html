    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"Go","title":"Go","path":"\u002Ftag\u002FGo\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"f77f4ed46dc326c2e49ca986277fb623","title":"TLDR; Go Get ke Private Repository","datetime":"2021-11-11 09:12:32","path":"\u002Fartikel\u002Ftldr-setup-git-private-repository\u002F","icon":"\u002Fimages\u002Ficons\u002Fgo.png","content":"\u003Cp\u003ESaat membuat \u003Cem\u003Emicroservice\u003C\u002Fem\u003E menggunakan \u003Cem\u003EGo\u003C\u002Fem\u003E a.k.a \u003Cem\u003EGolang\u003C\u002Fem\u003E, seringkali kita membutuhkan \u003Cem\u003Eprivate library\u003C\u002Fem\u003E untuk digunakan di berbagai \u003Cem\u003Eservice\u003C\u002Fem\u003E. Agar dapat menjalankan \u003Ccode\u003Ego get\u003C\u002Fcode\u003E ke \u003Cem\u003Eprivate library\u003C\u002Fem\u003E tersebut, dibutuhkan \u003Cem\u003Esetup\u003C\u002Fem\u003E tambahan.\u003C\u002Fp\u003E\n\u003Cp\u003EBtw cara ini saya dapat dari \u003Ca href=\"https:\u002F\u002Fletscode.blog\u002F2021\u002F06\u002F26\u002Fgo-modules-and-private-git-repositories\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eartikel ini\u003C\u002Fa\u003E.\nDisini saya tidak akan jelaskan maksud step-by-step, jadi kalau bingung lihat aja artikel tersebut.\u003C\u002Fp\u003E\n\u003Cp\u003ESebagai contoh, disini ceritanya saya ingin menggunakan private library di \u003Ccode\u003Egithub.com\u002Femsifa\u002Fprivatelib\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"1-tambahkan-env-goprivate\"\u003E\u003Ca href=\"#1-tambahkan-env-goprivate\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Tambahkan env \u003Ccode\u003EGOPRIVATE\u003C\u002Fcode\u003E\u003C\u002Fh2\u003E\n\u003Cdiv class='code-container'\u003E\u003Cpre class=\"shiki\" style=\"background-color: #292D3E\"\u003E\u003Ccode\u003E\u003Cspan class=\"line\"\u003E\u003Cspan style=\"color: #A6ACCD\"\u003Ego env -w GOPRIVATE=github.com\u002Femsifa\u002Fprivatelib\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003EBisa juga pakai \u003Cem\u003Ewildcard\u003C\u002Fem\u003E kalau kamu punya banyak \u003Cem\u003Eprivate repo\u003C\u002Fem\u003E:\u003C\u002Fp\u003E\n\u003Cdiv class='code-container'\u003E\u003Cpre class=\"shiki\" style=\"background-color: #292D3E\"\u003E\u003Ccode\u003E\u003Cspan class=\"line\"\u003E\u003Cspan style=\"color: #A6ACCD\"\u003Ego env -w GOPRIVATE=github.com\u002Femsifa\u002F*\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003EAtau pakai separator sebagai berikut:\u003C\u002Fp\u003E\n\u003Cdiv class='code-container'\u003E\u003Cpre class=\"shiki\" style=\"background-color: #292D3E\"\u003E\u003Ccode\u003E\u003Cspan class=\"line\"\u003E\u003Cspan style=\"color: #A6ACCD\"\u003Ego env -w GOPRIVATE=github.com\u002Femsifa\u002F*,bitbucket.org\u002Femsifa\u002F*\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003Ch2 id=\"2-config-git-global-url\"\u003E\u003Ca href=\"#2-config-git-global-url\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Config Git Global URL\u003C\u002Fh2\u003E\n\u003Cdiv class='code-container'\u003E\u003Cpre class=\"shiki\" style=\"background-color: #292D3E\"\u003E\u003Ccode\u003E\u003Cspan class=\"line\"\u003E\u003Cspan style=\"color: #A6ACCD\"\u003Egit config --global url.&quot;git@github.com:emsifa\u002Fprivatelib.git&quot;.insteadOf &quot;https:\u002F\u002Fgithub.com\u002Femsifa\u002Fprivatelib&quot;\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003EKode di atas maksudnya kita tambahin semacam alias\u002Fproxy ke \u003Ccode\u003E~\u002F.gitconfig\u003C\u002Fcode\u003E, kalau \u003Ccode\u003Ego mod\u003C\u002Fcode\u003E mau akses \"\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Femsifa\u002Fprivatelib%22\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Femsifa\u002Fprivatelib\"\u003C\u002Fa\u003E, requestnya diarahkan ke \"git@github.com:emsifa\u002Fprivatelib.git\".\u003C\u002Fp\u003E\n\u003Cp\u003EKarena disitu pakai URL git (bukan https), jadi harus punya akses \u003Ca href=\"https:\u002F\u002Fdocs.github.com\u002Fen\u002Fauthentication\u002Fconnecting-to-github-with-ssh\u002Fgenerating-a-new-ssh-key-and-adding-it-to-the-ssh-agent\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESSH\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EStep ini ga bisa pakai wildcard ya, jadi kalau mau gunain beberapa repo harus daftarin 1-1\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch2 id=\"3-cobain\"\u003E\u003Ca href=\"#3-cobain\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Cobain\u003C\u002Fh2\u003E\n\u003Cp\u003ESekarang di semua aplikasi Go kamu, kamu :\u003C\u002Fp\u003E\n\u003Cdiv class='code-container'\u003E\u003Cpre class=\"shiki\" style=\"background-color: #292D3E\"\u003E\u003Ccode\u003E\u003Cspan class=\"line\"\u003E\u003Cspan style=\"color: #A6ACCD\"\u003Ego get github.com\u002Femsifa\u002Fprivatelib\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003EUdah gitu doang.\u003C\u002Fp\u003E\n","excerpt":"Saat membuat microservice menggunakan Go a.k.a Golang, seringkali kita membutuhkan private library untuk digunakan di berbagai service. Agar dapat menjalankan go get ke private library tersebut,","description":"","author":{"id":"Muhammad Syifa","title":"Muhammad Syifa","path":"\u002Fauthor\u002FMuhammad%20Syifa\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.7018cf29.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.77d06a93.js" defer></script>
