    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"RU202","title":"RU202","path":"\u002Ftag\u002FRU202\u002F","belongsTo":{"totalCount":2,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"be8e7a02e0533f43d78409c7df8d067e","title":"Redis University RU202 - Minggu Ke-2","datetime":"2019-08-23 11:00:00","path":"\u002Fartikel\u002Fredis-university-ru202-minggu-ke-2\u002F","icon":"\u002Fimages\u002Ficons\u002Fredis.png","content":"\u003Cp\u003EIni adalah catatan minggu ke-2 dari apa yang saya pelajari di kelas RU202-nya \u003Ca href=\"https:\u002F\u002Funiversity.redislabs.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis University\u003C\u002Fa\u003E yang berjudul \u003Cstrong\u003E\"Redis Streams\"\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EPada minggu ke-2 ini topik pembahasannya adalah:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EProducer\u003C\u002Fli\u003E\n\u003Cli\u003ERange Queries\u003C\u002Fli\u003E\n\u003Cli\u003EThe Consumer\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"1-producer\"\u003E\u003Ca href=\"#1-producer\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Producer\u003C\u002Fh2\u003E\n\u003Cp\u003EPada bagian ini dijelaskan panjang lebar mengenai \u003Cem\u003Estream producer\u003C\u002Fem\u003E, disini saya rangkum saja kedalam beberapa poin dibawah ini: \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cem\u003EStream Producer\u003C\u002Fem\u003E adalah software\u002Faplikasi yang berperan sebagai pengirim data kedalam stream.\u003C\u002Fli\u003E\n\u003Cli\u003EData di dalam stream disebut sebagai 'message'.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cem\u003EStream Producer\u003C\u002Fem\u003E menggunakan Redis Client API untuk memasukkan message kedalam stream.\u003C\u002Fli\u003E\n\u003Cli\u003EPada Redis CLI, kita bisa menggunakan perintah \u003Ccode\u003EXADD stream_name message_id field value [field_2 value_2 ... field_n value_n]\u003C\u002Fcode\u003E untuk menambahkan message kedalam stream. Contoh untuk mengirim data temperatur kedalam stream: \u003Ccode\u003EXADD temperature * celcius 39\u003C\u002Fcode\u003E.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"message-id\"\u003E\u003Ca href=\"#message-id\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMessage ID\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003EUntuk generate message ID secara otomatis, gunakan \u003Ccode\u003E*\u003C\u002Fcode\u003E (seperti contoh diatas). \u003C\u002Fli\u003E\n\u003Cli\u003EMessage ID tidak dapat diubah.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EContoh message ID hasil generate: \u003Ccode\u003E1566533258158-0\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003E1566533258158\u003C\u002Fcode\u003E: \u003Cem\u003Emillisecond-timestamp\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003E0\u003C\u002Fcode\u003E: \u003Cem\u003Esub-millisecond-sequence\u003C\u002Fem\u003E, jika terdapat pesan dalam \u003Cem\u003Emillisecond-timestamp\u003C\u002Fem\u003E yang sama, maka angka ini bertambah. Dan angka ini akan 0 kembali pada \u003Cem\u003Emillisecond-timestamp\u003C\u002Fem\u003E yang berbeda.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EContoh membuat message ID secara manual: \u003Ccode\u003EXADD mystream 100 x 1\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMessage ID harus berupa unsigned integer (paling kecil 0).\u003C\u002Fli\u003E\n\u003Cli\u003EHasil ID digenerate: \u003Ccode\u003E100-0\u003C\u002Fcode\u003E dimana \u003Ccode\u003E0\u003C\u002Fcode\u003E adalah urutan dari id \u003Ccode\u003E100\u003C\u002Fcode\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003ECatatan: setelah menambahkan message dengan ID 100 kedalam stream mystream, maka kita tidak dapat menambahkan message dengan ID dibawah 100 kedalam stream mystream tersebut.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"message-payload\"\u003E\u003Ca href=\"#message-payload\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMessage Payload\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003EMessage payload pada Redis Stream memiliki struktur data seperti hash (\u003Ccode\u003EMap&#x3C;String, String\u003E\u003C\u002Fcode\u003E).\u003C\u002Fli\u003E\n\u003Cli\u003ETidak ada batasan berapa field yang dapat disimpan didalam setiap message.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ERedis akan secara otomatis melakukan kompresi pada nama field di stream yang sama, contoh:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003EXADD coordinates * latitude 0.1 longitude 1.0\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003EXADD coordinates * latitude 0.2 longitude 1.0\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003EXADD coordinates * latitude 0.3 longitude 1.1\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EPada 3 perintah \u003Ccode\u003EXADD\u003C\u002Fcode\u003E diatas, maka redis tidak akan menyimpan nama field \u003Ccode\u003Elatitude\u003C\u002Fcode\u003E dan \u003Ccode\u003Elongitude\u003C\u002Fcode\u003E pada 2 perintah \u003Ccode\u003EXADD\u003C\u002Fcode\u003E bawahnya.\u003C\u002Fli\u003E\n\u003Cli\u003ETapi, jika perintah \u003Ccode\u003EXADD\u003C\u002Fcode\u003E selanjutnya memiliki field yang berbeda, entah ditambah field baru, atau ada field yang berubah, maka redis akan menyimpan nama field message tersebut secara utuh.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"managing-the-length-of-a-stream\"\u003E\u003Ca href=\"#managing-the-length-of-a-stream\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EManaging the Length of a Stream\u003C\u002Fh4\u003E\n\u003Cp\u003EUntuk membatasi banyaknya message pada stream supaya tidak terlalu bengkak, dapat gunakan beberapa cara berikut:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EGunakan \u003Ccode\u003EXADD\u003C\u002Fcode\u003E dengan \u003Ccode\u003EMAXLEN\u003C\u002Fcode\u003E. Contoh \u003Ccode\u003EXADD mystream * foo bar MAXLEN 1000\u003C\u002Fcode\u003E, maka jika ini adalah message yang ke-1001, message paling lama akan dihapus sehingga jumlah messagenya menjadi 1000.\u003C\u002Fli\u003E\n\u003Cli\u003EGunakan perintah \u003Ccode\u003EXDEL\u003C\u002Fcode\u003E. Cara ini tidak dianjurkan karena tidak efektif.\u003C\u002Fli\u003E\n\u003Cli\u003EGunakan perintah \u003Ccode\u003EXTRIM\u003C\u002Fcode\u003E. Contoh \u003Ccode\u003EXTRIM mystream MAXLEN 1000\u003C\u002Fcode\u003E, maka message ke 1001 sampai dengan yang paling lama akan dihapus.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EYang saya masih bingung setelah melakukan proses diatas, message pada stream memang betul akan hilang,\ndalam artian ketika kita gunakan \u003Ccode\u003EXRANGE mystream - +\u003C\u002Fcode\u003E message yang terhapus tidak lagi muncul. Tetapi saat digunakan \u003Ccode\u003EMEMORY USAGE mystream\u003C\u002Fcode\u003E, memori yang terpakai masih sama. Dia ngasih tau sih memang saat menghapus message pada stream, message tidak secara langsung hilang, melainkan hanya diberi flag \"deleted\". Cuma yang masih belum saya tau, kapan memori tersebut benar-benar dihapus?\u003C\u002Fp\u003E\n\u003Cp\u003ESelain cara diatas, sebetulnya ada cara lain yang disarankan, yaitu menggunakan \u003Ccode\u003EXTRIM mystream MAXLEN ~ 1000\u003C\u002Fcode\u003E, atau \u003Ccode\u003EXADD mystream * foo bar MAXLEN ~ 1000\u003C\u002Fcode\u003E, ini penjelasan mereka tentang tanga \u003Ccode\u003E~\u003C\u002Fcode\u003E:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThe ~ argument between the MAXLEN option and the actual count means that the user is not really requesting that the stream length is exactly 1000 items, but instead it could be a few tens of entries more, but never less than 1000 items. When this option modifier is used, the trimming is performed only when Redis is able to remove a whole macro node. This makes it much more efficient, and it is usually what you want.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EKenapa saya tidak masukkan cara ini di list, karena saya belum mengerti betul cara kerja si \u003Ccode\u003E~\u003C\u002Fcode\u003E itu.\nDisitu tertulis \"could be a few tens of entries more\", jadi saya coba buat stream dengan 100 message, dengan harapan setelah saya coba \u003Ccode\u003EXTRIM mystream MAXLEN ~ 10\u003C\u002Fcode\u003E maka akan menghapus \u003Ccode\u003Emystream\u003C\u002Fcode\u003E menjadi 10-50 message (few tens more). Tapi ternyata tidak terjadi apa-apa, \u003Ccode\u003EXLEN mystream\u003C\u002Fcode\u003E masih tetap 100.\u003C\u002Fp\u003E\n\u003Cp\u003EEntahlah, mungkin kalau messagenya ribuan bakal dihapus. Mungkin.\u003C\u002Fp\u003E\n\u003Ch2 id=\"2-range-queries\"\u003E\u003Ca href=\"#2-range-queries\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Range Queries\u003C\u002Fh2\u003E\n\u003Cp\u003EUntuk mengambil  message dalam range ID tertentu, dapat menggunakan perintah \u003Ccode\u003EXRANGE\u003C\u002Fcode\u003E dan \u003Ccode\u003EXREVRANGE\u003C\u002Fcode\u003E. Perbedaannya adalah \u003Ccode\u003EXRANGE\u003C\u002Fcode\u003E akan mengambil message dan mengurutkannya secara \u003Cem\u003Eascending\u003C\u002Fem\u003E (dari paling awal), \u003Ccode\u003EXREVRANGE\u003C\u002Fcode\u003E akan mengambil message dan mengurutkannya secara \u003Cem\u003Edescending\u003C\u002Fem\u003E (dari paling akhir).\u003C\u002Fp\u003E\n\u003Cp\u003EBerikut contoh-contoh penggunaan \u003Ccode\u003EXRANGE\u003C\u002Fcode\u003E dan \u003Ccode\u003EXREVRANGE\u003C\u002Fcode\u003E:\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #888\"\u003E# Beberapa cara mengambil semua message di dalam mystream\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EXRANGE mystream - +\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EXRANGE mystream 0-0 +\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# Mengambil semua message dari 1526985054069-0 s\u002Fd data terakhir di dalam mystream\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EXRANGE mystream 1526985054069-0 +\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# Mengambil semua message diantara 1526985054069-0 s\u002Fd 1531243452312-0 terakhir di dalam mystream\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EXRANGE mystream 1526985054069-0 1531243452312-0\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# Mengambil 10 message PERTAMA dari mystream\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EXRANGE mystream - + COUNT 10\u003C\u002Fspan\u003E\n\n\u003Cspan style=\"color: #888\"\u003E# Mengambil 10 message TERAKHIR dari mystream\u003C\u002Fspan\u003E\n\u003Cspan style=\"color: #FFFFFF\"\u003EXREVRANGE mystream + - COUNT 10\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ETanda \u003Ccode\u003E-\u003C\u002Fcode\u003E dan \u003Ccode\u003E+\u003C\u002Fcode\u003E adalah special ID, \u003Ccode\u003E-\u003C\u002Fcode\u003E adalah alias untuk ID awal (0-0), sedangkan \u003Ccode\u003E+\u003C\u002Fcode\u003E adalah alias untuk ID terakhir (18446744073709551615-18446744073709551615).\u003C\u002Fp\u003E\n\u003Ch2 id=\"3-the-consumer\"\u003E\u003Ca href=\"#3-the-consumer\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. The Consumer\u003C\u002Fh2\u003E\n\u003Cp\u003EUntuk men-\u003Cem\u003Econsume\u003C\u002Fem\u003E data pada stream, dapat menggunakan perintah \u003Ccode\u003EXREAD\u003C\u002Fcode\u003E. Berikut adalah beberapa contoh penggunaan \u003Ccode\u003EXREAD\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cpre class=\"shiki\" style=\"background-color: #191d21\"\u003E\u003Ccode\u003E\u003Cspan style=\"color: #FFFFFF\"\u003EXREAD COUNT 1 STREAMS mystream\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n","excerpt":"","description":"Catatan kelas Redis University RU102 minggu ke-2","author":{"id":"Muhammad Syifa","title":"Muhammad Syifa","path":"\u002Fauthor\u002FMuhammad%20Syifa\u002F"}}},{"node":{"id":"7240487eb4ae485b30c3e42652d19ff3","title":"Redis University RU202 - Minggu Pertama","datetime":"2019-08-15 11:00:00","path":"\u002Fartikel\u002Fredis-university-ru202-minggu-pertama\u002F","icon":"\u002Fimages\u002Ficons\u002Fredis.png","content":"\u003Cp\u003EIni adalah catatan minggu pertama dari apa yang saya pelajari di kelas RU202-nya \u003Ca href=\"https:\u002F\u002Funiversity.redislabs.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis University\u003C\u002Fa\u003E yang berjudul \u003Cstrong\u003E\"Redis Streams\"\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003ESesuai judulnya, pada kelas ini pembahasannya adalah tentang Redis Stream, fitur pada Redis yang diperuntukkan untuk membuat messaging dan streaming pipelines.\u003C\u002Fp\u003E\n\u003Cp\u003EKelas RU202 yang saya ikuti ini dimulai pada 7 Agustus 2019, dan akan berjalan selama 5 minggu\ndimana 4 minggu pertama adalah pembelajaran, dan minggu terakhir adalah ujian.\nPada 4 minggu pertama, peserta dibagikan materi berupa video, quiz, dan diakhiri dengan PR mingguan.\nNilai dari PR mingguan akan diakumulasikan pada nilai akhir, jika nilai akhir mencapai 64% atau lebih, peserta akan diberikan sertifikat penyelesaian dari Redis University.\u003C\u002Fp\u003E\n\u003Cp\u003ESebagaimana kelas Redis University lainnya, RU202 juga memberikan Virtual Lab di setiap minggunya yang sudah terinstall Redis.\u003C\u002Fp\u003E\n\u003Ch2 id=\"catatan-ru202-minggu-pertama\"\u003E\u003Ca href=\"#catatan-ru202-minggu-pertama\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECatatan RU202 Minggu Pertama\u003C\u002Fh2\u003E\n\u003Cp\u003EPada minggu pertama ini, yang dibahas adalah:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EPengenalan Distributed Systems dan Stream Processing\u003C\u002Fli\u003E\n\u003Cli\u003EPengenalan Redis Streams\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"1-pengenalan-distributed-systems-dan-stream-processing\"\u003E\u003Ca href=\"#1-pengenalan-distributed-systems-dan-stream-processing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Pengenalan Distributed Systems dan Stream Processing\u003C\u002Fh4\u003E\n\u003Ch6 id=\"distributed-systems\"\u003E\u003Ca href=\"#distributed-systems\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDistributed Systems\u003C\u002Fh6\u003E\n\u003Cp\u003EDistributed systems adalah sebuah setup (pengaturan) yang terdiri dari berbagai komponen jaringan yang saling melakukan perpesanan (messaging) satu sama lain. Redis sendiri didesain untuk menjadi salah satu komponen tersebut, dimana nama Redis merupakan singkatan dari \"\u003Cstrong\u003ERe\u003C\u002Fstrong\u003Emote \u003Cstrong\u003EDi\u003C\u002Fstrong\u003Ectionary \u003Cstrong\u003ES\u003C\u002Fstrong\u003Eerver\". Kata \"remote\" berarti dapat diakses melalui jaringan, sedangkan kara \"server\" menunjukkan rolenya pada paradigma client-server. Jadi kata Redis sendiri dapat diartikan sebagai server yang berperan sebagai bagian dari setup dimana komponen-komponen (pada distributed system) lain berkomunikasi dengannya, juga menjadi perantara antara setiap komponen untuk berkomunikasi satu sama lain.\u003C\u002Fp\u003E\n\u003Cp\u003EMembuat distributed system memiliki tantangan tersendiri dalam menghadapi kegagalan (failures). Saat salah satu komponen mengalami kegagalan (mati), komponen tersebut jadi tidak dapat menerima pesan apapun dari komponen lain, bahkan pesan yang sedang diproses sebelum dia mati juga ikut hilang. Kehilangan sebuah komponen dalam distributed system adalah hal yang tidak dapat dicegah. Oleh karena itu distributed system yang dibuat harus dirancang sedemikian rupa untuk menghadapi kemungkinan tersebut.\u003C\u002Fp\u003E\n\u003Cp\u003EMessaging adalah komponen yang cukup penting dalam sebuah distributed system, karena dia mengendalikan global-state yang digunakan oleh komponen-komponen lain. \u003C\u002Fp\u003E\n\u003Cp\u003EPada versi 5.0, Redis sudah mendukung distributed messaging. Messaging pada Redis dirancang khusus untuk unggul dalam performa dibanding beberapa alternatif message broker lainnya.\u003C\u002Fp\u003E\n\u003Ch6 id=\"stream-processing\"\u003E\u003Ca href=\"#stream-processing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStream Processing\u003C\u002Fh6\u003E\n\u003Cp\u003ESetiap distributed system bergantung pada komponen messaging untuk mengendalikan atau mengkoordinasikan komponen-komponen lain. Beberapa sistem dibangun untuk dapat menangani data yang dikirimkan secara terus-menerus, dan bereaksi secara instan saat terdapat perubahan pada data. Pada era big data, hal ini disebut stream processing, dipopulerkan oleh Apache Storm dan beberapa konsep lain yang sudah hadir sebelumnya.\u003C\u002Fp\u003E\n\u003Cp\u003EStream processing adalah kebalikan dari batch processing.\u003C\u002Fp\u003E\n\u003Cp\u003EContoh populer dari stream processing adalah monitoring suhu. Sensor suhu akan membaca suhu setiap sepersekian detik, kemudian sensor akan mengirimkannya secara terus menerus (streaming) data tersebut ke stream processor. Kemudian stream processor akan mengecek, jika suhu melewati batas yang ditentukan, stream processor secara real-time akan mengirimkan notifikasi ke smartpohne pengguna.\u003C\u002Fp\u003E\n\u003Ch4 id=\"2-pengenalan-redis-stream\"\u003E\u003Ca href=\"#2-pengenalan-redis-stream\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Pengenalan Redis Stream\u003C\u002Fh4\u003E\n\u003Cp\u003EPada versi 5.0 Redis mendukung struktur data untuk melakukan stream yang diberi nama Redis Stream.\u003C\u002Fp\u003E\n\u003Cp\u003EBerikut beberapa poin penting tentang Redis Stream:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ERedis Stream adalah struktur data.\u003C\u002Fli\u003E\n\u003Cli\u003EBertindak seperti \u003Cem\u003Eappend-only\u003C\u002Fem\u003E list. Tidak seperti list yang bisa ditambahkan nilai pada index tertentu, stream hanya dapat ditambahkan di akhir. Jadi mulai sekarang bayangin Redis Stream ini adalah array.\u003C\u002Fli\u003E\n\u003Cli\u003ESetiap item didalam Redis Stream adalah Hash (semacam \u003Ccode\u003EMap&#x3C;String, String\u003E\u003C\u002Fcode\u003E kalau di Java).\u003C\u002Fli\u003E\n\u003Cli\u003ESetiap item didalam Redis Stream diidentifikasikan oleh ID unik, dimana secara default ID adalah \u003Cem\u003Etime-prefixed\u003C\u002Fem\u003E (diawali informasi waktu).\u003C\u002Fli\u003E\n\u003Cli\u003EMendukung ID-based range queries. Kalau ibarat SQL di RDBMS, dia mendukung semacam: \u003Ccode\u003Eselect from streamnya where timenya between timeA and timeB\u003C\u002Fcode\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003ESetiap Redis Stream dapat dikonsumsi oleh banyak kelompok consumer atau yang disebut sebagai consumer group.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis stream bersifat immutable, sekali di append, data tidak dapat diubah.\u003C\u002Fli\u003E\n\u003Cli\u003ESetiap item didalam Redis Stream dapat dihapus, tetapi Redis hanya memberi flag \"terhapus\", datanya sendiri sebetulnya masih ada, tetapi tidak akan muncul saat diquery.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003ESebelumnya Redis memiliki fitur Redis Pub\u002FSub, lalu apa bedanya dengan Redis Stream?\u003C\u002Fp\u003E\n\u003Cp\u003EPerbedaannya adalah, jika pada Pub\u002FSub, client hanya menerima data yang dipublish (dikirim) \u003Cstrong\u003Esetelah dia terhubung\u003C\u002Fstrong\u003E. Sedangkan pada Redis Stream, client yang baru terhubung akan menerima data stream yang dikirim \u003Cstrong\u003Esebelum dia terhubung\u003C\u002Fstrong\u003E. Dengan kata lain pada Pub\u002FSub memori akan dihapus setelah publish selesai dilakukan, sedangkan pada Redis Stream memori (data streamnya) tetap disimpan untuk dikirimkan nanti saat ada client baru yang terhubung.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003ESegitu aja mungkin untuk RU202 ini yang perlu saya catat. Yaudahlah, sampai jumpa di catatan minggu depan.\u003C\u002Fp\u003E\n","excerpt":"","description":"Catatan kelas Redis University RU102 minggu pertama","author":{"id":"Muhammad Syifa","title":"Muhammad Syifa","path":"\u002Fauthor\u002FMuhammad%20Syifa\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.08bd17a6.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.b4ed1b11.js" defer></script>
